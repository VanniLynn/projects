<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-form.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Signup Form</title>
</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p id="signup">It's for free and only takes a minute</p>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name" placeholder="Please enter your first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name" placeholder="Please enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Please enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Type down a password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm the password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="bottom-text">By clicking the Sign Up button, you agree to our <br> <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
            </p>
        </form>
        </div>
    <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
</div>
</body>
</html>
